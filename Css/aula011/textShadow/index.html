<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-decoration</title>

    <style>
        p {
            text-shadow: 0px 8px 10px blue;
        }

    </style>
</head>
<body>

    <!-- Text shadow: o primeiro valor é a direção, na horizontal, o segundo na vertical, o terceiro é o espalhamento e o último é a cor da sombra. -->

    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Inventore iure pariatur, error nam deleniti doloribus?</p>
</body>
</html>
