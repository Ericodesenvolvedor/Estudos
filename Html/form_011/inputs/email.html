<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input type email e atributos</title>
</head>
<body>

    <!--    
        minlength: minimo que deverá digitar no campo.
        maxlength: máximo que deverá digitar no campo.
        placeholder: mensagem interna no campo.
        value: define um valor para o campo, pode ser alterado.
        required: fará o campo ser obrigatorio.
        multiple: poderá digitar outro email separado por virgula.
    -->

    <form action="">
        <input type="email" placeholder="email" multiple required>
        <button type="submit">Enviar</button>
    </form>

</body>
</html>
