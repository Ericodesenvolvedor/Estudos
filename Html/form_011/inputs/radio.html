<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input type radio e atributos</title>
</head>
<body>

    <!--    
        checked: fará com que o campo seja marcado.
        size: tamanho do campo.
        required: fará o campo ser obrigatorio.
    -->

    <form action="">
        <fieldset>
            <legend>Vamos tomar café?</legend>
            
            <label for="sim">Sim</label>
            <input type="radio" name="alternativa" id="sim">
            
            <label for="nao">Não</label>
            <input type="radio" name="alternativa" id="nao">
            
            <button type="submit">Enviar</button>
        </fieldset>
    </form>

</body>
</html>
