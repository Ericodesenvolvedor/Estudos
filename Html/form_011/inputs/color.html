<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input type color e atributos</title>
</head>
<body>

    <!--    
        minlength: minimo que deverá digitar no campo.
        maxlength: máximo que deverá digitar no campo.
        placeholder: mensagem interna no campo.
        size: tamanho do campo.
        required: fará o campo ser obrigatorio.
        list: usa-se junto do datalist. (alguns navegadores não suportam.)
    -->

    <form action="">
        <input type="color" value="#0000FF">
        <button type="submit">Enviar</button>
    </form>

</body>
</html>
