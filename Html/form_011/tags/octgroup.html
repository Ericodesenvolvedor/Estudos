<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textarea</title>
</head>
<body>
    <label for="livrosEcomidas">Selecione um opção de cada</label>
    <select name="livrosEcomidas" id="livrosEcomidas" multiple>
        <optgroup label="Livros">
            <option value=""></option>
            <option value="livrosHarryPotter">Harry potter</option>
            <option value="livroCriturasMagicas">Criaturas mágicas</option>
            <option value="livroCodigoLimpo">Código limpo</option>
        </optgroup>

        <optgroup label="Comida">
            <option value="comidaBatata">Batata frita</option>
            <option value="comidaArroz">Arroz</option>
            <option value="comidaFeijao">Feijão</option>
        </optgroup>
    </select>
    <p>Aperte <kbd style="background-color: black; color: white; padding: 5px;">Ctrl</kbd> do seu teclado para selecionar mais de uma opção</p>
</body>
</html>
