<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>datalist</title>
</head>
<body>
    <form>
        <input type="text" list="fruits">

        <datalist id="fruits">
            <option>Morango</option>
            <option>Uva</option>
            <option>Pera</option>
        </datalist>
    </form>
</body>
</html>
