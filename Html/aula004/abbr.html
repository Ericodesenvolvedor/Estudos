<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abreviações</title>
</head>
<body>
    
    <!-- Usamos abreviações quando queremos abreviar algo grande, por exemplo html.
    mas também precisamos especificar o que significa, é ai que entra a tag abbr. -->

    <p>
        Usamos o <abbr title="Hypertext Markup Language">html</abbr> para marcação de texto, com ele podemos estruturar nossas páginas web.
    </p>

</body>
</html>
