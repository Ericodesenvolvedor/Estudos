<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address</title>
</head>
<body>
    
    <!-- Temos a tag semântica para contato, address, porém ela não serve para qualquer tipo de contato,
        é para o contato da pessoa que criou a página. -->

        <address>
            <p>Eric</p>
            <p>
                <strong>São Paulo</strong>
            </p>
        </address>

</body>
</html>
