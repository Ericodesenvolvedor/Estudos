<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input type file e atributos</title>
</head>
<body>

    <!--    
        minlength: minimo que deverá digitar no campo.
        maxlength: máximo que deverá digitar no campo.
        placeholder: mensagem interna no campo.
        size: tamanho do campo.
        required: fará o campo ser obrigatorio.
        accept: vai dizer quais formatos poderão ser aceitos.
    -->

    <form action="" method="post" enctype="multipart/form-data">
        <input type="file" accept="image/*">
        <button type="submit">Enviar</button>
    </form>

</body>
</html>
