<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input type checkbox e atributos</title>
</head>
<body>

    <!--    
        checked: fará com que o campo seja marcado.
        size: tamanho do campo.
        required: fará o campo ser obrigatorio.
    -->

    <form action="">
        <fieldset>
            <legend>Choose your interest</legend>
            
            <label for="music">Music</label>
            <input type="checkbox" name="interest" id="music">
            
            <label for="coding">Coding</label>
            <input type="checkbox" name="interest" id="coding">
            
            <button type="submit">Enviar</button>
        </fieldset>
    </form>

</body>
</html>
