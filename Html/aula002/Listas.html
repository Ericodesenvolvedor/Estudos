<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>

    <!-- As tags para marcação de listas são de ordenadas e não ordenadas e também temos a de definição.
        dl = description list.
        ol = ordenadas
        ul = não ordenadas. 
        li = tag de marcação para criação de um item da listas. -->

    <h1>Pastel</h1>
    <h2>Ingredientes:</h2>

    <ul>
        <li>Massa</li>
        <li>Óleo</li>
        <li>Fogo</li>
    </ul>

    <ol>        
        <li>Massa</li>
        <li>Óleo</li>
        <li>Fogo</li>
    </ol>

    <dl>
        <dt>Música</dt>
        <dd>
            é uma forma de arte que se constitui basicamente em combinar sons e silêncio seguindo uma pré-organização ao longo do tempo. É considerada por diversos autores como uma prática cultural
            e humana.
        </dd>
    </dl>

</body>
</html>
