<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags para citação</title>
</head>
<body>
    
    <!-- As tags de citação envolvem o blockquote, q e cite passando como atributo ou como tag também, sendo assim,

    blockquote = bloco do texto 
    cite = para citar o autor(a), 
    q = para citações curtas sem precisar de quebra de linha -->

    <blockquote cite="Lorem">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quisquam facere  esse  est magnam fugit fugiat</cite></blockquote>

    <p>
        Lorem ipsum dolor sit amet.
        <a href="josepoema.com"><cite>jose</cite></a>
    </p>

    <q>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Libero, voluptate! 
        <a href="josepoemas.com"><cite>jose</cite></a>
    </q>

</body>
</html>
