<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codigo ou Bloco de codigo</title>
</head>
<body>
    
    <!-- As tags code e pre são para você colocar seus códigos dentro, porém existem diferenças
    entre elas.
    code = para um pequeno trecho do código
    pre = para um bloco de código, e mantém sua identação. -->

    <code>document.getElementById</code>

    <pre>
        <code>
            document.createElement ('img')
                document.CreateAtribbute ('id', 'foto')
        </code>
    </pre>

</body>
</html>
